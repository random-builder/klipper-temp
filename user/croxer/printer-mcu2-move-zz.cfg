#
# board-octopus-v-1.1.cfg
#

[stepper_z]
endstop_pin: ZZ:PG6
position_endstop: 0
position_max: 300
homing_speed: 50

# Motor0
[stepper_z]
step_pin: ZZ:PF13
dir_pin:  ZZ:PF12
enable_pin: !ZZ:PF14
#
full_steps_per_rotation: 400
microsteps: 16
gear_ratio: 25:1
rotation_distance: 80
#
[tmc2209 stepper_z]
uart_pin: ZZ:PC4
run_current:  0.8
hold_current: 0.5
stealthchop_threshold: 999999

