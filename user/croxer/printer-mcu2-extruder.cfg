#
# board-octopus-v-1.1.cfg
#

# note:
# all physically attached SPI devices must be configured.
# alternatively, when removing a config, remember to remove the device

# Motor4
[extruder]
step_pin: ZZ:PF9
dir_pin:  ZZ:PF10
enable_pin: !ZZ:PG2
#
full_steps_per_rotation: 200
microsteps: 16
gear_ratio: 3:1
rotation_distance: 33.500
#
sensor_type: MAX31855
sensor_pin: ZZ:PB1 # EXP2:TE0
spi_bus: spi1
spi_speed: 100000 # actual: 175,781.25 Hz
#
heater_pin: ZZ:PA2 # HE0
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: -5
max_temp: +300
nozzle_diameter:   0.400
filament_diameter: 1.750
#
[tmc2209 extruder]
uart_pin: ZZ:PF2
run_current:  0.8
hold_current: 0.5
stealthchop_threshold: 999999

